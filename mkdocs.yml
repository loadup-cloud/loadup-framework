site_name: LoadUp Documentation
site_description: Documentation for LoadUp enterprise platform
site_url: https://loadup-cloud.laysan.site
repo_url: https://github.com/loadup-cloud/loadup-framework

nav:
  - 主页: index.md
  - 项目概览: project-overview.md
  - 架构设计: architecture.md
  - 快速开始: quick-start.md
  - AI 编码指南: ai-project-context.md
  - 核心模块:
      - Dependencies: dependencies.md
      - Commons:
          - 概览: commons.md
          - API: commons/commons-api.md
          - DTO: commons/commons-dto.md
          - Utils: commons/commons-util.md
      - Components:
          - 概览: components.md
          - Database: components/database.md
          - Cache: components/cache.md
          - Scheduler: components/scheduler.md
          - Tracer: components/tracer.md
          - DFS: components/dfs.md
          - Captcha: components/captcha.md
          - Extension: components/extension.md
          - Gotone: components/gotone.md
          - Liquibase: components/liquibase.md
          - Testcontainers: components/testcontainers.md
      - Modules:
          - 概览: modules.md
          - UPMS: modules/upms.md
      - Gateway: gateway.md
      - Testify: testify.md
      - Application: application.md

theme:
  name: material
  language: zh
  palette:
    # 亮色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
    # 暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到亮色模式
  features:
    - content.code.copy
    - navigation.top        # 回到顶部按钮（技术文档必备）
    - navigation.tracking   # 滚动时自动更新 URL 锚点

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details # 支持可折叠的代码块或备注
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

          # 在文档末尾添加以下配置，自动处理 Mermaid 主题切换
extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/loadup-cloud/loadup-framework
extra_css:
  - stylesheets/extra.css
