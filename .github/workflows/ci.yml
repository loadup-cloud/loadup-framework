name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - dev
  pull_request:
    branches:
      - main
      - develop
      - dev

jobs:
  # Job 1: 代码检查（最快，优先失败）
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Code Formatting
        run: mvn spotless:check -B -P github,aliyun
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

  # Job 2: 编译和单元测试（快速反馈）
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    env:
      MAVEN_OPTS: >-
        -Xmx2048m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
        -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile and Run Unit Tests
        run: |
          mvn clean test -B -P github,aliyun \
            -DskipITs=true \
            -Dspring.profiles.active=ci \
            -Dlogging.level.root=warn
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: '**/target/surefire-reports/'
          retention-days: 7

  # Job 3: 集成测试（需要Testcontainers，最慢）
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: code-quality

    env:
      MAVEN_OPTS: >-
        -Xmx2048m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
        -Djava.awt.headless=true
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_CHECKS_DISABLE: false
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 清理Docker环境
      - name: Clean Docker Environment
        run: |
          docker system prune -af --volumes || true
          docker network prune -f || true

      # 预拉取镜像
      - name: Setup Docker
        run: |
          docker --version
          docker info
          docker pull mysql:8.0 || true
          docker pull redis:7-alpine || true

      # 配置Testcontainers
      - name: Configure Testcontainers
        run: |
          mkdir -p ~/.testcontainers
          cat > ~/.testcontainers.properties << EOF
          testcontainers.reuse.enable=true
          testcontainers.ryuk.container.timeout=120
          docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
          checks.disable=false
          EOF

      # 运行集成测试（带重试）
      - name: Run Integration Tests
        run: |
          mvn verify -B -P github,aliyun\
              -DskipUTs=true \
              -Dspring.profiles.active=ci \
              -Dlogging.level.root=warn \
              -Dtestcontainers.reuse.enable=false \
              -Dfailsafe.rerunFailingTestsCount=2
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      # 失败时输出Docker日志
      - name: Docker Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Containers ==="
          docker ps -a
          echo "=== Docker Logs ==="
          docker ps -a --format '{{.Names}}' | xargs -I {} sh -c 'echo "=== Logs for {} ===" && docker logs {} 2>&1 | tail -100' || true
          echo "=== Docker Networks ==="
          docker network ls

      - name: Upload Integration Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: '**/target/failsafe-reports/'
          retention-days: 7

  # Job 4: 代码覆盖率（依赖测试完成）
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ unit-tests, integration-tests ]
    if: always()

    env:
      MAVEN_OPTS: -Xmx2048m -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Coverage Report
        run: mvn verify -B -P github,aliyun -DskipTests jacoco:report
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/target/site/jacoco/'
          retention-days: 7

  # Job 5: 部署（仅在所有测试通过后）
  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ unit-tests, integration-tests ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    env:
      MAVEN_OPTS: -Xmx2048m -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: 'github'
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Deploy to GitHub Packages
        run: mvn deploy -B -P github,aliyun -DskipTests
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}
