name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - dev
  pull_request:
    branches:
      - main
      - develop
      - dev

jobs:
  # Job 1: 代码检查（最快，优先失败）
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Code Formatting (Spotless)
        run: mvn com.diffplug.spotless:spotless-maven-plugin:check -B -P github
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

  # Job 2: 静态代码分析（SpotBugs + PMD + Checkstyle）
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    env:
      MAVEN_OPTS: >-
        -Xmx2048m
        -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
        -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        run: mvn compile -B -P github -DskipTests
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Run SpotBugs
        run: |
          mvn spotbugs:check -B -P github \
            -DskipTests \
            -Dskip.spotbugs=false
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Run PMD
        run: |
          mvn pmd:check -B -P github \
            -DskipTests \
            -Dskip.pmd=false
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Run Checkstyle
        run: |
          mvn checkstyle:check -B -P github \
            -DskipTests \
            -Dskip.checkstyle=false
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: '**/target/spotbugsXml.xml'
          retention-days: 7

      - name: Upload PMD Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: '**/target/pmd.xml'
          retention-days: 7

  # Job 3: 编译和单元测试（快速反馈）
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality

    env:
      MAVEN_OPTS: >-
        -Xmx2048m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
        -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile and Run Unit Tests
        run: |
          mvn clean test -B -P github \
            -DskipITs=true \
            -Dspring.profiles.active=ci \
            -Dlogging.level.root=warn
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: '**/target/surefire-reports/'
          retention-days: 7

  # Job 4: 集成测试（需要Testcontainers，最慢）
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: code-quality

    env:
      MAVEN_OPTS: >-
        -Xmx2048m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
        -Dorg.slf4j.simpleLogger.defaultLogLevel=warn
        -Djava.awt.headless=true
      TESTCONTAINERS_RYUK_DISABLED: false
      TESTCONTAINERS_CHECKS_DISABLE: false
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean Docker Environment
        run: |
          docker system prune -af --volumes || true
          docker network prune -f || true

      - name: Setup Docker
        run: |
          docker --version
          docker info
          docker pull mysql:8.0 || true
          docker pull redis:7-alpine || true

      - name: Configure Testcontainers
        run: |
          mkdir -p ~/.testcontainers
          cat > ~/.testcontainers.properties << EOF
          testcontainers.reuse.enable=true
          testcontainers.ryuk.container.timeout=120
          docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
          checks.disable=false
          EOF

      - name: Run Integration Tests
        run: |
          mvn verify -B -P github \
              -DskipUTs=true \
              -Dspring.profiles.active=ci \
              -Dlogging.level.root=warn \
              -Dtestcontainers.reuse.enable=false \
              -Dfailsafe.rerunFailingTestsCount=2
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Docker Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Containers ==="
          docker ps -a
          echo "=== Docker Logs ==="
          docker ps -a --format '{{.Names}}' | xargs -I {} sh -c 'echo "=== Logs for {} ===" && docker logs {} 2>&1 | tail -100' || true

      - name: Upload Integration Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: '**/target/failsafe-reports/'
          retention-days: 7

  # Job 5: 代码覆盖率（依赖测试完成）
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ unit-tests, integration-tests ]
    if: always()

    env:
      MAVEN_OPTS: -Xmx2048m -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Coverage Report
        run: mvn verify -B -P github -DskipTests jacoco:report
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/target/site/jacoco/'
          retention-days: 7

  # Job 6: 安全漏洞扫描（仅 main/develop 分支，避免频繁下载 NVD 数据库）
  security-scan:
    name: Security Vulnerability Scan (OWASP)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    env:
      MAVEN_OPTS: -Xmx2048m -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency-Check
        run: |
          mvn dependency-check:check -B -P github \
            -DskipTests \
            -Dskip.dependency.check=false \
            -DfailBuildOnCVSS=7 \
            -Dformat=HTML,JSON
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: '**/target/dependency-check/**'
          retention-days: 30

  # Job 7: 部署（仅在所有检查通过后）
  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ static-analysis, unit-tests, integration-tests ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    env:
      MAVEN_OPTS: -Xmx2048m -Djava.awt.headless=true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: 'github'
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Deploy to GitHub Packages
        run: mvn deploy -B -P github -DskipTests
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}
