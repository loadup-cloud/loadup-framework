# config-test CI Configuration
# CI 环境：禁用 Testcontainers 重用，优化连接池
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false

mybatis-flex:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    print-sql: false

testcontainers:
  reuse:
    enable: false   # CI 环境禁用重用

logging:
  level:
    root: WARN
    io.github.loadup.modules.config: INFO

