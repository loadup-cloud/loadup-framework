# Test Configuration with Testcontainers
spring:
  # Testcontainers 会自动配置 datasource，不需要手动配置
  sql:
    init:
      mode: always

  data:
    jdbc:
      repositories:
        enabled: true

# Testcontainers Configuration
testcontainers:
  reuse:
    enable: true

# Testify 配置
testify:
  enabled: true
  yaml-path: classpath:testcases/**/*.yaml
  variable:
    faker:
      locale: zh-CN
  assert:
    timeout: 5000
    retry-interval: 500

# Gotone 配置
loadup:
  gotone:
    enabled: true
    sms:
      aliyun:
        enabled: true
        access-key-id: xxx
        access-key-secret: yyy
    email:
      smtp:
        enabled: true
        host: smtp.example.com
    push:
      fcm:
        enabled: true
        server-key: zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz

logging:
  level:
    io.github.loadup.components.gotone: DEBUG
    io.github.loadup.testify: DEBUG
    org.springframework.jdbc: DEBUG
    org.testcontainers: INFO
    tc.mysql: INFO





