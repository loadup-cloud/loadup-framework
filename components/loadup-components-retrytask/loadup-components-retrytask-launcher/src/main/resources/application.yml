spring:
  datasource:
    url: jdbc:mysql://localhost:3306/loadup-boot?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

loadup:
  retrytask:
    enabled: true
    default-max-retry-count: 3
    default-retry-strategy: FIXED
    default-base-delay-seconds: 60
    scheduler:
      enabled: true
      type: ASYNC
      thread-pool-size: 5

logging:
  level:
    io.github.loadup.retrytask: DEBUG
    org.springframework.retry: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: debug
    org.springframework.jdbc.core.StatementCreatorUtils: trace
