spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/loadup-boot
    username: root
    password: 123456
loadup:
  retry-task:
    table-name:
      prefix: loadup_

retry-task:
  strategies:
    EXP:
      strategy-type: EXPONENTIAL_WAIT_STRATEGY
    LOG_CLEANUP:
      strategy-type: FIXED
    DEFAULT:
      strategy-type: FIXED


logging:
  level:
    org:
      springframework:
        jdbc:
          core: trace
          resultset: trace