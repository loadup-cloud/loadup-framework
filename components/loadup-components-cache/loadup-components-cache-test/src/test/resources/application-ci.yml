spring:
  application:
    name: cache-test
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
# LoadUp Database Configuration
loadup:
  # DFS Configuration
  cache:
    default-binder: caffeine
    enabled-binders: [ caffeine,redis ] # 可选
    bindings: # 可选
      caffeine-biz-type:
        binder-type: caffeine
      redis-biz-type:
        binder-type: redis
      cache-with-random:
        binder-type: redis
        enable_random_expiry: true
        random_factor: 0.2

    binders:
      caffeine:
        #        ticker_bean_name: defaultCacheTicker
        # 强类型配置，支持代码提示
        spec: initialCapacity=100,maximumSize=1000,expireAfterWrite=300s,expireAfterAccess=60s
      redis:
        host: ${spring.data.redis.host:localhost}
        port: ${ spring.data.redis.port:6379 }
        password: ${spring.data.redis.password:}
        database: ${spring.data.redis.database:0}


  testcontainers:
    enabled: true
logging:
  level:
    io.github.loadup.components.cache: DEBUG
    io.github.loadup.components.database: DEBUG
    org.springframework.test: INFO
    org.springframework.jdbc: DEBUG

