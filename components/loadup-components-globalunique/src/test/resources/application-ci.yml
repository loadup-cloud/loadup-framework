spring:
  application:
    name: globalunique-test
  flyway:
    enabled: true
    locations: classpath:db/migration/mysql
    baseline-on-migrate: true
    validate-on-migrate: false

loadup:
  components:
    globalunique:
      enabled: true
      db-type: MYSQL
      table-prefix: ""
      table-name: global_unique

logging:
  level:
    io.github.loadup.components.globalunique: DEBUG

