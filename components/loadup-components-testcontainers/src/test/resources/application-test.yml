  application:
    name: testcontainers-test
loadup:
  testcontainers:
    # Global switch to enable/disable all TestContainers (default: true)
    enabled: false
    localstack:
      # version: localstack/localstack:3.0
      enabled: true
    elasticsearch:
      # version: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
      enabled: true
    kafka:
      # version: apache/kafka:4.1.1
      enabled: true
    redis:
      # version: redis:7-alpine
      enabled: true
    mongodb:
      # version: mongo:7.0
      enabled: true
    postgresql:
      # version: postgres:15-alpine
      enabled: true
    mysql:
      enabled: true
