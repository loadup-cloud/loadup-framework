# Default Test Configuration
# Test Environment
test.env=local
# Database Configuration
test.database.type=h2
test.database.mode=mem
test.database.name=testdb
# Cache Configuration
test.cache.type=caffeine
# Mock Configuration
test.mock.enabled=true
test.mock.basePackages=com.github.loadup
# Test Containers
test.containers.enabled=true
test.containers.reuse=true
# Performance Test
test.performance.threads=10
test.performance.duration=60
test.performance.rampup=30
# Report Configuration
test.report.enabled=true
test.report.format=html,json
test.report.output=target/test-reports
