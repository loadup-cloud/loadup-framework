spring:
  application:
    name: dfs-test

  # H2 Database for unit tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Spring Data JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Enable auto-configuration
  autoconfigure:
    exclude: [ ]

# DFS Configuration
loadup:
  dfs:
    default-provider: local
    max-file-size: 10485760  # 10MB for tests
    providers:
      local:
        enabled: true
        base-path: ${java.io.tmpdir}/dfs-test
      database:
        enabled: true
      s3:
        enabled: false

# Logging
logging:
  level:
    com.github.loadup.components.dfs: DEBUG
    org.springframework.test: INFO
    org.springframework.jdbc: DEBUG

