# CI Test Configuration for DFS with Testcontainers MySQL
spring:
  application:
    name: dfs-test-ci

  # Testcontainers MySQL - 自动配置
  # 不需要手动配置datasource，Testcontainers会自动配置
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Spring Data JPA configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Enable auto-configuration
  autoconfigure:
    exclude: [ ]

# DFS Configuration
loadup:
  dfs:
    default-provider: local
    max-file-size: 10485760  # 10MB for tests
    providers:
      local:
        enabled: true
        base-path: ${java.io.tmpdir}/dfs-test
      database:
        enabled: true
      s3:
        enabled: false

# Logging (CI environment - more verbose)
logging:
  level:
    com.github.loadup.components.dfs: INFO
    org.springframework.test: WARN
    org.springframework.jdbc: WARN

