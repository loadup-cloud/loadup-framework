spring:
  application:
    name: dfs-test-local
# LoadUp Database Configuration
loadup:
  dfs:
    binder: LOCAL  # 枚举类型
    enabled-binders: [ LOCAL, S3 ] # 可选
    mappings: # 可选
      xxx: LOCAL
      yyy: S3
    local: # 强类型配置，支持代码提示
      base-path: /tmp/storage
    s3: # 强类型配置，支持代码提示
      access-key: ak
      secret-key: sk
      region: us-east-1
      bucket-name: my-bucket
      endpoint: http://localhost:4566

# Logging
logging:
  level:
    com.github.loadup.components.dfs: DEBUG
    com.github.loadup.components.database: DEBUG
    com.mybatisflex: DEBUG
    org.springframework.test: INFO
    org.springframework.jdbc: DEBUG

